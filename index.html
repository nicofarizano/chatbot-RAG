<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Promtior Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f9;
    }
    .chat-container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .messages {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 20px;
    }
    .message {
      padding: 10px;
      border-radius: 8px;
      margin: 5px 0;
    }
    .message.user {
      background: #d1e7ff;
      text-align: right;
    }
    .message.bot {
      background: #e9ecef;
      text-align: left;
    }
    .input-container {
      display: flex;
      gap: 10px;
    }
    input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .modal {
      display: block;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.4);
    }
    .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 50%;
      border-radius: 8px;
      text-align: center;
    }
    .modal input {
      width: 80%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
  </style>
</head>
<body>

  <div id="apiKeyModal" class="modal">
    <div class="modal-content">
      <h2>Enter OpenAI API Key (Optional)</h2>
      <p>
        If you have an OpenAI API key, enter it below. If not, you can use the default key provided.<br>
        Otherwise, click "Continue without OpenAI" to use Ollama and LLaMA2 instead.
      </p>
      <input type="text" id="apiKeyInput" placeholder="Enter your OpenAI API key">
      <br>
      <button onclick="setApiKey()">Use default key provided or Save new API Key</button>
      <button onclick="disableOpenAI()">Continue without OpenAI</button>
    </div>
  </div>

  <div class="chat-container">
    <h2>Promtior Chatbot</h2>
    <div class="messages" id="messages"></div>
    <div class="input-container">
      <input type="text" id="userInput" placeholder="Type your question here...">
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    const defaultApiKey = "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";

    let apiKey = localStorage.getItem('openai_api_key') || defaultApiKey;
    let useOpenAI = localStorage.getItem('use_openai') !== 'false';

    document.addEventListener("DOMContentLoaded", function() {
      if (!localStorage.getItem('openai_api_key') && useOpenAI) {
        document.getElementById('apiKeyInput').value = defaultApiKey;
        document.getElementById('apiKeyModal').style.display = "block";
      }
    });

    function setApiKey() {
      apiKey = document.getElementById('apiKeyInput').value.trim();
      if (apiKey) {
        localStorage.setItem('openai_api_key', apiKey);
        localStorage.setItem('use_openai', 'true');
      }
      closeModal();
    }

    function disableOpenAI() {
      localStorage.setItem('use_openai', 'false');
      localStorage.removeItem('openai_api_key');
      closeModal();
    }

    function closeModal() {
      document.getElementById('apiKeyModal').style.display = "none";
    }

    document.getElementById('apiKeyInput').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
        setApiKey();
      }
    });

    const messagesDiv = document.getElementById('messages');
    const userInput = document.getElementById('userInput');

    function addMessage(content, type) {
      const message = document.createElement('div');
      message.className = `message ${type}`;
      message.textContent = content;
      messagesDiv.appendChild(message);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    async function sendMessage() {
      const question = userInput.value.trim();
      if (!question) return;

      addMessage(question, 'user');
      userInput.value = '';

      let useOpenAI = localStorage.getItem('use_openai') !== 'false';
      let apiKey = useOpenAI ? localStorage.getItem('openai_api_key') : '';

      try {
        const response = await fetch('/ask', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ question, openai_api_key: apiKey })
        });

        const data = await response.json();
        addMessage(data.answer, 'bot');
      } catch (error) {
        addMessage('Error: Unable to connect to the server.', 'bot');
      }
    }
  </script>
</body>
</html>
